<!DOCTYPE html>
<html>
<head>
<title>Data-Type Checks</title>
</head>
<body>
<form name="myForm" action="" onsubmit="return ValidateForm()" method="POST">
<input type="text" id="telp" name="telp">
<input type="submit" value="submit">
</form>
<script type="text/javascript"> function ValidateForm(){
var telp = document.myForm.telp.value; if (isNaN(telp)) {
alert ("telp harus berupa angka"); return false;
}else{
return true;
}
}
</script>
</body>
</html>
